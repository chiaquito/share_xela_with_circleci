{% load user_agents %}

{% if request|is_pc %}
<div class="container-fluid  mt-3">
	<div class="row ">
		<div class="col ">
			<a class="btn btn-block btn-social btn-facebook mt-1" href="http://www.facebook.com/share.php?u={{ request.scheme }}://{{ request.get_host }}{{ request.path }}" target="_blank">
			<span class="fa fa-facebook"></span>
			Comparte este artículo en Facebook
			</a>
			<a class="btn btn-block btn-social btn-twitter mt-1" href="https://twitter.com/share?url={{ request.scheme }}://{{ request.get_host }}{{ request.path }}%0a&text={{ item_obj.title }}%0a&hashtags={{ item_obj.adm1 }},ShareXela" target="_blank" rel="nofollow">
			<span class="fa fa-twitter"></span>
			Comparte este artículo en Twitter
			</a>
		</div>
	</div>
</div>
{% elif request|is_mobile %}
<div class="container-fluid mb-3">
	<div class="row">
		<div class="col">
			<a class="btn btn-block btn-social btn-facebook mt-1" href="http://www.facebook.com/share.php?u={{ request.scheme }}://{{ request.get_host }}{{ request.path }}" target="_blank">
			<span class="fa fa-facebook"></span>
			Comparte en Facebook
			</a>
			<a class="btn btn-block btn-social btn-twitter mt-1" href="https://twitter.com/share?url={{ request.scheme }}://{{ request.get_host }}{{ request.path }}" target="_blank" rel="nofollow">
			<span class="fa fa-twitter"></span>
			Comparte en Twitter
			</a>
		</div>
	</div>
</div>

{% endif %}
